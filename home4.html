<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%; /* Относительная ширина контейнера */
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        p {
            font-size: 16px; /* Относительный размер шрифта параграфов */
            line-height: 1.5;
        }

        img {
            width: 300px; /* Абсолютная ширина изображения */
            height: auto;
            margin-top: 20px; /* Абсолютный отступ сверху */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>This is a sample web page demonstrating the use of relative and absolute units in CSS.</p>
        <img src="https://primamediamts.servicecdn.ru/f/big/2758/2757918.jpg?21a182af94b5709f6b7cfa9b586d7ff5" alt="Sample Image">
    </div>
</body>
</html>
